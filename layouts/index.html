{{ define "main" }}

<div class="gap"></div>

<section class="row align-items-center">
    <div class="col text-center">
        <div class="m-3">
            <h1>Jerome Rodrigo</h1>
            <h5 class="mt-2 mb-4 text-muted">{{ .Site.Data.about.jumboSubtitle }}</h5>
            
            <a class="btn btn-primary" href="/about" rel="noreferrer">
                About me Â»
            </a>
        </div>
    </div>
</section>

<div class="gap"></div>

<section id="recent-articles" class="list">
    <div class="text-center">
        <h3>Recent posts</h3>
    </div>
    <div class="row row-cols-auto">
        {{ $blogs := .Site.GetPage "/blog" }}
        {{ range $blogs.Pages.ByPublishDate.Reverse | first 5 }}
        <div class="col p-3">
            <div>
                <a href="{{ .RelPermalink }}">
                    <h4>{{ .Title }}</h4>
                </a>
                {{ partial "date-and-tags.html" . }}
            </div>
        </div>    
        {{ end }}
    </div>
</section>
<div class="gap"></div>

{{ end }}
