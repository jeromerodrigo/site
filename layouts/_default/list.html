{{ define "main" }}

<section class="m-3 blog-list">
    <h1 class="mb-3">{{ .Title }}</h1>
    <div class="row">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="col">
            <div class="card p-3" style="width: 18rem;">
                <div class="card-title">
                    <a class="" href="{{ .RelPermalink }}">{{ .Title }}</a>
                </div>
                {{ partial "date-and-tags.html" . }}
            </div>
        </div>    
        {{ end }}
    </div>
</section>
    
{{ end }}
