{{ define "main" }}

<section class="m-3 list">
    <h2 class="mb-3">{{ .Title }}</h2>
    <div class="row">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="col p-3">
            <div>
                <a href="{{ .RelPermalink }}">
                    <h3>{{ .Title }}</h3>
                </a>
                {{ partial "date-and-tags.html" . }}
            </div>
        </div>    
        {{ end }}
    </div>
</section>
    
{{ end }}
